<div class="page-header text-center">
	<h1>Jesus' Christian group</h1>

<div class="newPrayer" align="center">
  <button type="button" class="btn btn-default" id="newPrayerButton" data-toggle="modal" data-target="#newPrayerModal">New Prayer</button>
</div>

<!-- Modal -->
<div class="modal fade" id="newPrayerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Hey God, are you listening?</h4>
      </div>
      <div class="modal-body">
        <form id='prayerForm'>
          <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="Prayer request ..."></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newPrayerModal">Send to Group</button>
      </div>
      </form>
    </div>
  </div>
</div>

<div class="col-xs-8 col-xs-offset-2">
  <ul class="list-group prayerList">
    <li class="list-group-item">Father, forgive them, for they do not know what they do
        <div align='right'>

  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
</button>
