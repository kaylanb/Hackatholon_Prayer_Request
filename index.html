 <div class="" align="center">
    <button type="button" class="btn btn-primary btn-lg createButton" data-toggle="modal" data-target="#createGroup"><div class="prayerName">Create Group</div></button>
  </div>


  <!-- Modal -->
 <div class="modal fade" id="createGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <h1 class="modal-title" id="myModalLabel">Create Group</h1>
       </div>
       <div class="modal-body">
       	<form id='groupForm'>
       	  <div class="form-group">
       	    <label for="groupName">Group Name</label>
       	    <input type="text" class="form-control" id="groupName" placeholder="Group Name">
       	  </div>
       	  <br>
       	  <br>
       	  <div class="form-group">
       	    <h3>Add Members by Phone Number</h3>
       	  </div>
       	  <div class="form-group form-inline">
       	    <label for="phoneNumber">Phone Number</label>
       	    <div class="allNumbers">
	       	    <input type="text" class="form-control phoneInput" id="" placeholder="xxx-xxx-xxxx">
	       	    <button type="button" class="btn btn-default form-control addNumber" aria-label="Left Align">
	       	      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	       	    </button>
       	    </div>
       	  </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Create Group</button>
       </div>
       </form>
     </div>
   </div>
